<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">My App</h1>
      <nav>
        <a href="/" class="text-blue-500 hover:underline mr-4">Home</a>
        <a href="/login" class="text-blue-500 hover:underline">Login</a>
      </nav>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
      <form id="resetPasswordForm" method="POST">
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2">New Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Reset Password</button>
      </form>
    </main>
  </div>

  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match');
      } else {
        // Set the form action dynamically based on the current URL
        const token = window.location.pathname.split('/').pop();
        this.action = `/reset-password/${token}`;
      }
    });
  </script>
</body>
</html>
