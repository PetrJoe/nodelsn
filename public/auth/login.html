<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">My App</h1>
      <nav>
        <a href="/" class="text-blue-500 hover:underline mr-4">Home</a>
        <a href="/register" class="text-blue-500 hover:underline">Register</a>
      </nav>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form action="/login" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <a href="/forgot-password" class="text-blue-500 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Login</button>
      </form>
    </main>
  </div>
</body>
</html>
