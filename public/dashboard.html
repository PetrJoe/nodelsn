<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">My App</h1>
      <nav>
        <a href="/products" class="text-blue-500 hover:underline mr-4">Products</a>
        <a href="/cart" class="text-blue-500 hover:underline mr-4">Cart</a>
        <a href="/logout" class="text-blue-500 hover:underline">Logout</a>
      </nav>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
      <div id="userInfo" class="mb-8">
        <h3 class="text-xl font-bold mb-2">User Information</h3>
        <p id="username"></p>
        <p id="email"></p>
        <p id="bio"></p>
        <p id="location"></p>
        <p id="createdAt"></p>
      </div>
    </main>
  </div>

  <script>
    // Fetch user details and populate the dashboard
    fetch('/user-details')
      .then(response => response.json())
      .then(data => {
        document.getElementById('username').textContent = `Username: ${data.username}`;
        document.getElementById('email').textContent = `Email: ${data.email}`;
        document.getElementById('bio').textContent = `Bio: ${data.bio || 'Not provided'}`;
        document.getElementById('location').textContent = `Location: ${data.location || 'Not provided'}`;
        document.getElementById('createdAt').textContent = `Member since: ${new Date(data.created_at).toLocaleDateString()}`;
      })
      .catch(error => console.error('Error fetching user details:', error));
  </script>
</body>
</html>
