<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">My App</h1>
      <nav>
        <a href="/" class="text-blue-500 hover:underline mr-4">Home</a>
        <a href="/dashboard" class="text-blue-500 hover:underline">Dashboard</a>
      </nav>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4">Create Product</h2>
      <form action="/create-product" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 mb-2">Description</label>
          <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-lg" required></textarea>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-gray-700 mb-2">Price</label>
          <input type="number" id="price" name="price" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-gray-700 mb-2">Stock</label>
          <input type="number" id="stock" name="stock" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Create Product</button>
      </form>
    </main>
  </div>
</body>
</html>
