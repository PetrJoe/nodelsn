<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Product Management</h1>
      <nav>
        <a href="/dashboard" class="text-blue-500 hover:underline mr-4">Dashboard</a>
        <a href="/cart" class="text-blue-500 hover:underline">Cart</a>
      </nav>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Create New Product</h2>
      <form id="createProductForm" class="mb-8">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 mb-2">Product Name</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 mb-2">Description</label>
          <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-lg" required></textarea>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-gray-700 mb-2">Price</label>
          <input type="number" id="price" name="price" step="0.01" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-gray-700 mb-2">Stock Quantity</label>
          <input type="number" id="stock" name="stock" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Create Product</button>
      </form>

      <div id="productList">
        <!-- Product list will be displayed here -->
      </div>
    </main>
  </div>

  <script>
    document.getElementById('createProductForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const productData = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/products', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(productData),
        });

        const result = await response.json();

        if (response.ok) {
          alert('Product created successfully!');
          e.target.reset();
          // You might want to refresh the product list here
        } else {
          alert(`Error: ${result.error}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while creating the product.');
      }
    });
  </script>
</body>
</html>
